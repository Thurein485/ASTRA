        .scan-line {

        .glass-ui { background: var(--card); border: 1px solid var(--border); backdrop-filter: blur(80px); }

                updateSidebar() {
                    const b = document.getElementById('history-box'); b.innerHTML = '';
                    Object.keys(DATA.memoryBank).sort((x,y)=>y-x).forEach(id => {

            ui: {
                push(n, i, t, is) {
                    DATA.memoryBank[DATA.currentLoopId].push({ name: n, icon: i, text: t, isUser: is });
                    this.render(n, i, t, is, true);
                },
                render(n, i, t, is, sp) {
                    const s = document.getElementById('chat-stream');
                    const w = document.createElement('div');
                    w.className = `flex ${is ? 'flex-row-reverse' : 'flex-row'} items-start gap-10 relative z-10`;
                    w.innerHTML = `<div class="w-20 h-20 rounded-3xl bg-white/5 border border-white/10 flex items-center justify-center text-4xl shrink-0 ${is?'bg-white text-black':''}">

                    s.appendChild(w); s.scrollTo({ top: s.scrollHeight, behavior: 'smooth' });
                    if (!is && sp) Engine.voice.speak(t);

            visuals: {

                init() {

                    const r = () => { c.width = window.innerWidth; c.height = window.innerHeight; }; window.onresize = r; r();
                    for(let i=0; i<85; i++) p.push({ x: Math.random()*c.width, y: Math.random()*c.height, vx: (Math.random()-0.5)*0.8, vy: (Math.random()-0.5)*0.8 });
